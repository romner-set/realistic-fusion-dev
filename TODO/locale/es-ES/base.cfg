rf-pipe-junction=Una tubería en T para transportar plasma a millones de grados gracias al uso de electroimanes.
rf-pipe-straight=Una tubería recta para transportar plasma a millones de grados gracias al uso de electroimanes.
rf-particle-accelerator=Acelera partículas a velocidades increíbles en beneficio de la ciencia. La producción de antimateria es un efecto secundario.
rf-particle-decelerator=Frena y detiene las antipartículas altamente energizadas producidas en el acelerador[entity=rf-particle-accelerator].

