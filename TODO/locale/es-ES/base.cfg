[technology-description]
rf-d-d-fusion-2-efficiency=Disminuye las pérdidas energéticas de convertir la energía generada por la fusión D-D[recipe=rf-d-d-fusion-2-0] en calor.
rf-d-d-fusion-1-efficiency=Disminuye las pérdidas energéticas de convertir la energía generada por la fusión D-D suprimida por tritio[recipe=rf-d-d-fusion-1-0] en calor.
rf-d-d-fusion-0-efficiency=Disminuye las pérdidas energéticas de convertir la energía generada por la fusión D-D suprimida por T+He3[recipe=rf-d-d-fusion-0-0] en calor.
rf-d-t-fusion-efficiency=Disminuye las pérdidas energéticas de convertir la energía generada por la fusión D-T[recipe=rf-d-t-fusion-0] en calor.
rf-he3-he3-fusion-efficiency=Disminuye las pérdidas energéticas de convertir la energía generada por la fusión He3-He3[recipe=rf-he3-he3-fusion-0] en electricidad.
rf-d-he3-fusion-efficiency=Disminuye las pérdidas energéticas de convertir la energía generada por la fusión D-He3[recipe=rf-d-he3-fusion-0] en electricidad.
rf-fusion-theory=Así que, si ya dividí el átomo, ¿que pasa si los junto?
rf-plasma-handling=Aparentemente un gas a millones de grados no puede ser contenido por una tubería de hierro ordinaria. ¿Quien lo hubiera imaginado?.
rf-fusion-reactor=Necesito un reactor capaz de soportar las altísimas temperaturas que se alcanzan en la fusión.
rf-heat-exchanger=La energía generada por la fusión debe convertirse en calor para producir electricidad.
rf-d-d-fusion=Por ahora la fusión requiere más energía de la que genera, pero eso cambiará pronto.
rf-d-t-fusion=La fusión D-T[recipe=rf-d-t-fusion-0] produce más energía que la D-D. Pero no la suficiente.
rf-aneutronic-fusion-theory=Una segunda generación de reactores se acerca a la fusión nuclear. En lugar de neutrones transportando la mayor parte de la energía, en la fusión aneutrónica se transporta por partículas con carga. Esto permite convertir la energía de la fusión aneutrónica directamente en electricidad.
rf-aneutronic-reactor=Un reactor que puede manejar las altas temperaturas y presiones requeridas para la fusión aneutrónica.
rf-direct-energy-conversion=La fusión aneutrónica te permite convertir su energía en electricidad, en lugar de tener que convertirla en calor y usar máquinaria de vapor para producir energía eléctrica.
rf-he3-he3-fusion=Finalmente. Fusión aneutrónica. Ahora mismo, apenas puede satisfacer su propia demanda energética, pero eso cambiará.
rf-d-he3-mix=La fusión D-He3[recipe=rf-d-he3-fusion-0] puede ocurrir a menores temperaturas y genera más energía que He3-He3[recipe=rf-he3-he3-fusion-0]. El primer paso es mezclar y calentar deuterio y helio-3.
rf-d-he3-fusion=La fusión D-He3[recipe=rf-d-he3-fusion-0] produce más energía que cualquier otra reacción investigada anteriormente. Esto debería generar suficiente electricidad para abastecer prácticamente cualquier cosa.
rf-portable-reactor=Genera mucha electricidad, pero necesita celdas de combustible.
rf-hydrogen-ionization=Me pregunto que pasaría si colisiono partículas a grandes velocidades. Primero necesito las partículas que quiero hacer colisionar.\n\n[color=#ff0000][Nota del desarrollador: la energía antimateria es una característica del mod que sigue en desarrollo, puedes desactivarla yendo a ajustes, configuración de mods, en la pestaña "inicio"][/color]
rf-antimatter-processing=La antimateria no puede ser procesada en una planta química común y corriente. A menos que quieras que la mitad de tu fábrica explote violentamente, deberías investigar esto.
rf-antimatter-reactor=Este reactor aniquila materia con antimateria para generar cantidades abismales de energía. Hace que la fusión se vea primitiva. 
rf-particle-acceleration-efficiency=Disminuye las pérdidas energéticas de acelerar partículas.
rf-particle-deceleration-efficiency=Disminuye las pérdidas energéticas de desacelerar partículas.

