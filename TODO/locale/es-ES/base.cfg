rf-gs-process-efficiency=Eficiencia del proceso del sulfuro de Girdler para la obtención de gas de sulfuro de hidrógeno (0-1):

[mod-setting-description]
rf-operations-per-tick=Los valores más bajos aumentan el rendimiento pero serás capaz de transportar plasma a través de tuberías de hierro. Ponlo en 0 para desactivarlo (solo baja esta opción si cada fragmento de ups es importante o si eres muy vago para transportar plasma usando tuberías diseñadas para eso[item=rf-pipe], y solo súbelo si tienes MUCHAS tuberías colocadas. (16*60 = 960 tuberías procesadas/seg)).\n\n[color=#008cff]PREDETERMINADO = 16[/color]
rf-science-multiplier=Ajusta el coste de investigación. 0.5 significa la mitad del coste, 2 significa el doble, etc. También Afecta el coste de investigación del mod RFW.\n\n[color=#008cff]PREDETERMINADO = 1[/color]
rf-antimatter=Activa la producción de energía a partir del reactor de aniquilación materia-antimateria. Si consigues construir un solo reactor jamás deberás preocuparte de nuevo por la energía. Necesita MUCHA energía para encenderse. [color=#ff0000]Actualmente en desarrollo, probablemente habrán más investigaciones y/o complejidad extra en el futuro.[/color]\n\n[color=#008cff]PREDETERMINADO = Activado[/color]
rf-hc-stuff=Un solo reactor D-T genera de 1.4GW a 2GW (dependiendo de las mejoras de eficiencia). Si, es posible usar las turbinas y termocambiadores del juego base, pero es mucho más eficiente usar estos, además de que salvas ups.\n\nCon el mod Space Exploration no son tan útiles ya que ese mod cuenta con sus propias turbinas y termocambiadores "de alta capacidad", aún así es recomendable dejar esta opción activada ya que desbloquearás los reactores de fusión mucho antes que las turbinas de Space Exploration.\n\n[color=#008cff]PREDETERMINADO = Activado[/color]
rf-hc-priority=Primario significa que las turbinas de alta capacidad[entity=rf-hc-turbine] tendrán prioridad sobre las normales (la energía solar seguirá teniendo prioridad sobre ellas), secundario significa que tienen la misma prioridad.\n\n[color=#008cff]PREDETERMINADO = Secundario[/color]
rf-replace-krastorio=Solo visible si el mod Krastorio 2 está instalado.\n\n[color=#008cff]PREDETERMINADO = Activado[/color]
rf-replace-se=Si vas a activar esto, deberías bajar el coste de investigación. Solo visible si el mod Space Exploration está instalado.\n\n[color=#008cff]PREDETERMINADO = Desactivado[/color]
rf-replace-bobpower=Solo visible si el mod bob's power está instalado.
rf-ddw-recycling=Si está activado, RFP revisará todas las recetas que usen agua (excluyendo recetas que den como resultado algún tipo de agua) y crea un duplicado que usa el agua de deuterio empobrecida en lugar de agua. Incrementa el tiempo de carga. No hace nada sin la extracción de deuterio avanzada.\n\n[color=#008cff]PREDETERMINADO = ACTIVADO[/color]
rf-gs-process-efficiency=Modifica el porcentaje de gas de sulfuro de hidrógeno que produce el proceso del sulfuro de Girdler. 0 = 0%, 1 = 100%.\n\n[color=#008cff]PREDETERMINADO = 1[/color]

[rf]
heating=Disminuye las pérdidas energéticas de calentar __1__[fluid=__2__].
tritium-breeding=La fusión D-D[recipe=rf-d-d-fusion-0-0] produce tritio [fluid=__1__] 50% del tiempo y la fusión D-T[recipe=rf-d-t-fusion-0] es mucho mejor produciendo electricidad que la D-D. Debería encontrar una forma de extraer el tritio[fluid=__1__].
helium-3-breeding=El Helio-3[fluid=__1__] es un muy buen candidato para la fusión aneutrónica y la fusión D-D[recipe=rf-d-d-fusion-0-0] produce tritio[fluid=__2__] o helio-3[fluid=__1__] con una probabilidad del 50/50. Ya sé como extraer el tritio[fluid=__2__], así que ya es hora de extraer el helio-3[fluid=__1__] también.
d-d-heating=La fusión ocurre a millones de grados C. Necesito una encontrar una forma de que el deuterio[fluid=__1__] alcance esas temperaturas de alguna manera.
gas-mixing=Necesito mezclar deuterio[fluid=__1__] y tritio[fluid=__2__] para lograr la fusión D-T[recipe=rf-d-t-fusion-0].
d-t-heating=Ahora que puedo producir la mezcla D-T[fluid=__1__], necesito calentarla.
helium-3-heating=Ahora que puedo multiplicar el helio-3[fluid=__1__], necesito calentarlo a la abismal temperatura de 2 mil millones de grados C.
particle-acceleration=Vamos a ver que pasa cuando partículas subatómicas[fluid=__1__][fluid=__2__] van casi a la velocidad de la luz y colisionan.
antimatter-theory=Aparentemente hay "antipartículas"[fluid=__1__][fluid=__2__] que tienen la carga opuesta de su contraparte normal[fluid=__3__][fluid=__4__] y si las partículas entran en contacto con las antipartículas se aniquilarán mutuamente y el 100% de su masa se convertirá en energía utilizable. Esto podría usarse para una generación de energía que hará ver incluso a la fusión D-He3 [recipe=rf-d-he3-fusion-0] obsoleta. Necesito seguir colisionando y ver como podría aprovechar esa energía.
particle-deceleration=Primero necesito entender cómo puedo desacelerar las antipartículas altamente energizadas[fluid=__1__][fluid=__2__] producidas en los aceleradores[entity=rf-particle-accelerator].
tritium-decay=El tritio[fluid=__1__] puede desintregrarse para convertise en helio-3[fluid=__2__] que es mucho más útil y tiene una vida media de 12.5 años. Eso es mucho tiempo, tiene que haber una forma de acelerar el proceso.
deuterium-extraction=El deuterio[fluid=__1__] parece ser un combustible adecuado para la fusión.
gs-process-name=Proceso del sulfuro de Girdler [__1__% to __2__%]
gs-process-description=Utiliza gas de sulfuro de hidrógeno[fluid=__1__] para concentrar agua pesada[fluid=__2__] antes de hervirla. Mucho más eficiente que hervir agua[fluid=water] directamente.\n\n[color=#008cff]NOTA: El gas de sulfuro de hidrógeno[fluid=__1__] es solo un catalizador, no necesitas producirlo constantemente.[/color]
gs-process=Permite concentrar agua pesada[fluid=__1__] incluso más purificándola en una caldera eléctrica, mejorando la eficiencia energética.

