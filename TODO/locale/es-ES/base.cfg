bk-antimatter=Energía antimateria [TED]
bk-antimatter-text=Para obtener antimateria, primero debes acelerar y colisionar partículas en un acelerador, Luego desacelerar las partículas restantes. Para producir energía, Crea celdas de combustible de materia-antimateria y colócalas en el reactor. Acelerar o desacelerar partículas consume mucha energía, así que necesitarás al menos una planta de fusión de He3-He3 operativa para encender estas máquinas. La antimateria sigue en desarrollo y será mejorada en el futuro.

