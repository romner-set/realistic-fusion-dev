bk-deuterium-extraction=Extracción del deuterio avanzada
bk-deuterium-extraction-text=Separar el agua pesada del agua común es una tarea que demanda un gran gasto energético. La forma más sencilla (e ineficiente) es hervir agua a 100°C exactos. De esa forma el agua común se evaporará, mientras que el agua pesada (con un punto de ebullición 1° mayor) permanecerá en estado líquido. El método más complicado (y el más eficiente) es usar gas de sulfuro de hidrógeno como catalizador para enriquecer el agua 5, 10 o 20% de agua pesada antes de hervir. Luego de que tengas el agua pesada, puedes electrolizarla para obtener deuterio puro y oxígeno. Aquí hay algunos números:
bk-d-hw-percentage= [color=#e7ce70]Porcentaje de agua pesada[/color] 
bk-d-cost-reduction= [color=#e7ce70]MJ/u reducción en %[/color] 
bk-d-per-unit= [color=#e7ce70]MJ/deuterio producido[/color] 
bk-d-tech-cost= [color=#e7ce70]Coste de tecnología[/color] 
bk-n/a= [color=#ff0000]N/A[/color] 
bk-fusion=Energía de fusión
bk-fusion-text=Primero deberás calentar cualquier combustible que quieras usar hasta obtener plasma. Después de eso, introdúcelo en el reactor. El reactor debería estar conectado a un intercambiador de calor de fusión, que produce calor que podrás convertir en electricidad con el uso de turbinas y termocambiadores. La fusión aneutrónica se saltea la parte del calor, y directamente produce electricidad. Calentar consume mucha energía, así que necesitarás antes algún tipo de planta que produzca la suficiente electricidad antes de que la fusión se pueda abastecer a sí misma.\nAquí hay algunos cálculos de la energía neta producida/consumida sin contar la extracción del deuterio (los valores negativos significan que consume más de lo que produce, todo lo que sea mayor a 0 debería ser autosuficiente):
bk-d-d-2=  Producción neta de D-D
bk-d-d-1=  Producción neta de D-D suprimido por T
bk-d-d-0=  Producción neta de D-D surpimido por T+He3
bk-d-t=  Producción neta de D-T
bk-he3-he3=  Producción neta de He3-He3
bk-d-he3=  Producción neta de D-He3
