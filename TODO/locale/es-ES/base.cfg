rf-direct-energy-converter=Convierte la energía generada por la fusión aneutrónica directamente en electricidad. [color=#ffd000][Colócalo adyacente a un reactor aneutrónico[entity=rf-aneutronic-reactor].][/color]
rf-gas-mixer=Mezcla gases.
rf-hc-turbine=Una turbina de vapor diseñada para ser utilizada con reactores de fusión de muy alta potencia[entity=rf-m-reactor].
rf-hc-exchanger=Un termocambiador diseñado para ser utilizado con reactores de fusión de muy alta potencia.[entity=rf-m-reactor].
rf-antimatter-reactor=Choca partículas con antipartículas para provocar una violenta reacción que genera tanta energía que nunca deberías necesitar más.\nEn comparación, la fusión nuclear genera un 0.37% de energía y la fisión 0.1%.
