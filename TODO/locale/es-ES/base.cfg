rf-m-reactor=Utiliza la reacción D-D[recipe=rf-d-d-fusion-0-0] o D-T[recipe=rf-d-t-fusion-0] para generar grandes cantidades de calor. [color=#ffd000][Coloca un intercambiador de calor de fusión[entity=rf-heat-exchanger] adyacente al reactor.][/color]
rf-aneutronic-reactor=Esta versión del reactor utiliza la reacción He3-He3[recipe=rf-he3-he3-fusion-0] o D-He3[recipe=rf-d-he3-fusion-0] que no producen ningún neutrón de alta energía. Eso significa que es posible convertir la energía creada por la fusión directamente en electricidad con un CED[entity=rf-direct-energy-converter].
